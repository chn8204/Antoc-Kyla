  <script>
    // Nav active section highlight
    document.addEventListener('DOMContentLoaded', function () {
      const sections = document.querySelectorAll('section[id]');
      const navLinks = document.querySelectorAll('nav a');
      function activateNav() {
        let index = sections.length;
        while(--index && window.scrollY + 80 < sections[index].offsetTop) {}
        navLinks.forEach((link) => link.classList.remove('active'));
        if (navLinks[index]) navLinks[index].classList.add('active');
      }
      activateNav();
      window.addEventListener('scroll', activateNav);
    });

    // Nav blur on scroll
    document.addEventListener('scroll', function() {
      const nav = document.querySelector('nav');
      if(window.scrollY > 20) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      const elementBtns = document.querySelectorAll('.element-btn');
      const charLists = document.querySelectorAll('.characters-element-lists .characters-list');

      elementBtns.forEach(btn => {
        btn.addEventListener('click', function () {
          // Remove active from all buttons
          elementBtns.forEach(b => b.classList.remove('active'));
          // Add active to clicked button
          btn.classList.add('active');

          // Hide all character lists
          charLists.forEach(list => list.classList.remove('active'));

          // Show the selected element's character list with a transition
          const selected = btn.getAttribute('data-element');
          const showList = document.querySelector('.characters-list[data-element="' + selected + '"]');
          if (showList) {
            setTimeout(() => {
              showList.classList.add('active');
            }, 400); // 0.4s delay for transition effect
          }
        });
      });
    });
  </script>
